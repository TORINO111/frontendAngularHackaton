<div class="max-w-md mx-auto mt-4 p-4 bg-white shadow rounded-lg">
    <h2 class="text-lg font-semibold mb-2">Derniers événements</h2>

    <ul class="divide-y divide-gray-200">
        <li *ngFor="let evt of evenements" class="py-2">
        <div class="flex justify-between items-center">
            <div>
            <p class="text-sm font-medium text-gray-800">{{ evt.type }}</p>
            <p class="text-xs text-gray-500">
                {{ evt.dateDebut }} | {{ evt.heureDebut }} → {{ evt.heureFin }}
            </p>
            </div>
            <span class="text-xs px-2 py-1 rounded-full">
            {{ evt.etat }}
            </span>
        </div>
        </li>
    </ul>
</div>
